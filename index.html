<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルの管理</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        input[type="text"], input[type="file"] {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            width: 100%;
            margin-top: 0.5rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body class="p-8">

    <div id="messageBox" class="modal">
        <div class="modal-content">
            <p id="messageText" class="text-lg font-medium mb-4"></p>
            <button onclick="hideMessage()" class="btn btn-primary">閉じる</button>
        </div>
    </div>

    <div class="container space-y-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">ファイルの管理</h1>
            <div id="authStatus" class="flex items-center space-x-4">
                <span id="userName" class="text-gray-600"></span>
                <button id="authButton" class="btn btn-primary">Googleでサインイン</button>
            </div>
        </div>

        <!-- ファイル/フォルダの検索 -->
        <div class="card">
            <h2 class="text-2xl font-semibold mb-4">ファイル/フォルダを検索</h2>
            <div class="flex items-end space-x-4">
                <div class="w-full">
                    <label for="searchQuery" class="block text-sm font-medium text-gray-700">検索キーワード</label>
                    <input type="text" id="searchQuery" placeholder="例: レポート.pdf" class="mt-1 block w-full rounded-md shadow-sm">
                </div>
                <button onclick="searchFilesAndFolders()" class="btn btn-primary whitespace-nowrap">検索</button>
            </div>
            <div id="searchResults" class="mt-4 space-y-2 text-sm"></div>
        </div>
        
        <div class="grid md:grid-cols-2 gap-6">
            <!-- ファイルのアップロード -->
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4">ファイルをアップロード</h2>
                <div class="space-y-4">
                    <div>
                        <label for="uploadFile" class="block text-sm font-medium text-gray-700">ファイルを選択</label>
                        <input type="file" id="uploadFile" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                    </div>
                    <div>
                        <label for="uploadFileName" class="block text-sm font-medium text-gray-700">ファイル名（オプション）</label>
                        <input type="text" id="uploadFileName" placeholder="新しいファイル名" class="mt-1 block w-full rounded-md shadow-sm">
                    </div>
                    <button onclick="uploadFile()" class="btn btn-primary w-full">アップロード</button>
                </div>
            </div>

            <!-- ファイルのダウンロード -->
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4">ファイルをダウンロード</h2>
                <div class="space-y-4">
                    <div>
                        <label for="downloadFileUrl" class="block text-sm font-medium text-gray-700">ファイル/フォルダURL</label>
                        <input type="text" id="downloadFileUrl" placeholder="例: https://drive.google.com/file/d/..." class="mt-1 block w-full rounded-md shadow-sm">
                    </div>
                    <button onclick="downloadFile()" class="btn btn-primary w-full">ダウンロード</button>
                </div>
            </div>

            <!-- ファイル/フォルダの共有 -->
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4">ファイル/フォルダを共有</h2>
                <div class="space-y-4">
                    <div>
                        <label for="shareUrl" class="block text-sm font-medium text-gray-700">ファイル/フォルダURL</label>
                        <input type="text" id="shareUrl" placeholder="例: https://drive.google.com/drive/folders/..." class="mt-1 block w-full rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="shareEmail" class="block text-sm font-medium text-gray-700">共有相手のメールアドレス</label>
                        <input type="text" id="shareEmail" placeholder="例: user@example.com" class="mt-1 block w-full rounded-md shadow-sm">
                    </div>
                    <button onclick="shareFile()" class="btn btn-primary w-full">共有</button>
                </div>
            </div>

            <!-- ファイル/フォルダの共有停止 -->
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4">ファイル/フォルダを共有停止</h2>
                <div class="space-y-4">
                    <div>
                        <label for="unshareUrl" class="block text-sm font-medium text-gray-700">ファイル/フォルダURL</label>
                        <input type="text" id="unshareUrl" placeholder="例: https://drive.google.com/file/d/..." class="mt-1 block w-full rounded-md shadow-sm">
                    </div>
                    <button onclick="unshareFile()" class="btn btn-primary w-full">共有停止</button>
                </div>
            </div>

            <!-- フォルダの作成/削除 -->
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4">フォルダを作成</h2>
                <div class="space-y-4">
                    <div>
                        <label for="createFolderName" class="block text-sm font-medium text-gray-700">新しいフォルダ名</label>
                        <input type="text" id="createFolderName" placeholder="例: 新しいプロジェクト" class="mt-1 block w-full rounded-md shadow-sm">
                    </div>
                    <button onclick="createFolder()" class="btn btn-primary w-full">フォルダ作成</button>
                </div>
            </div>

            <div class="card">
                <h2 class="text-2xl font-semibold mb-4">フォルダ/ファイルを削除</h2>
                <div class="space-y-4">
                    <div>
                        <label for="deleteUrl" class="block text-sm font-medium text-gray-700">ファイル/フォルダURL</label>
                        <input type="text" id="deleteUrl" placeholder="例: https://drive.google.com/drive/folders/..." class="mt-1 block w-full rounded-md shadow-sm">
                    </div>
                    <button onclick="deleteFileOrFolder()" class="btn btn-primary w-full">削除</button>
                </div>
            </div>
        </div>

        <!-- ファイル アクティビティの監視 -->
        <div class="card">
            <h2 class="text-2xl font-semibold mb-4">最近のアクティビティ</h2>
            <p class="text-gray-500 mb-2">フォルダの作成などの操作を行うと、ここに表示されます。</p>
            <div id="activityLog" class="space-y-2 text-sm max-h-96 overflow-y-auto">
                <p class="text-gray-500">アクティビティを読み込み中です...</p>
            </div>
        </div>
    </div>

    <!-- Google API Client Library -->
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
    
    <script>
        const API_KEY = 'AIzaSyBdlmiaOkL9aHvxt7cOEwK793Twr3S1v1w';
        const CLIENT_ID = '186346187188-6o1i90f7dngu475umv2o5s31jmrgo64h.apps.googleusercontent.com';

        const SCOPES = [
            'https://www.googleapis.com/auth/drive.file',
            'https://www.googleapis.com/auth/drive',
            'https://www.googleapis.com/auth/drive.activity'
        ];

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let isAuthorized = false;

        const authButton = document.getElementById('authButton');
        const userName = document.getElementById('userName');
        const searchResultsDiv = document.getElementById('searchResults');
        const activityLogDiv = document.getElementById('activityLog');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        function showMessage(text) {
            messageText.innerText = text;
            messageBox.style.display = 'flex';
        }

        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // Initialize the app after both libraries are loaded and the DOM is ready
        window.onload = function() {
            const checkAndInit = () => {
                if (typeof gapi !== 'undefined' && typeof google !== 'undefined' && typeof google.accounts !== 'undefined') {
                    // Both libraries are loaded, proceed with initialization
                    gapi.load('client', () => {
                        gapi.client.init({
                            apiKey: API_KEY,
                            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest", "https://www.googleapis.com/discovery/v1/apis/driveactivity/v2/rest"]
                        }).then(() => {
                            gapiInited = true;
                            handleClientLoad();
                        }).catch(err => {
                            showMessage('Google API クライアントの初期化に失敗しました: ' + err.result.error.message);
                        });
                    });

                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES.join(' '),
                        callback: (tokenResponse) => {
                            if (tokenResponse && tokenResponse.access_token) {
                                gapi.client.setToken(tokenResponse);
                                isAuthorized = true;
                                updateAuthStatus();
                                queryActivities();
                            }
                        },
                    });
                    gisInited = true;
                    handleClientLoad();

                } else {
                    // Libraries not yet loaded, try again in a bit
                    setTimeout(checkAndInit, 100);
                }
            };
            checkAndInit();
        };

        function handleClientLoad() {
            if (gapiInited && gisInited) {
                authButton.onclick = handleAuthClick;
                authButton.disabled = false;
            }
        }

        function handleAuthClick() {
            if (isAuthorized) {
                isAuthorized = false;
                gapi.client.setToken('');
                updateAuthStatus();
            } else {
                tokenClient.requestAccessToken();
            }
        }

        function updateAuthStatus() {
            if (isAuthorized) {
                gapi.client.drive.about.get({ fields: 'user' }).then(response => {
                    userName.innerText = `ようこそ, ${response.result.user.displayName}さん`;
                    authButton.innerText = 'サインアウト';
                    authButton.classList.remove('btn-primary');
                    authButton.classList.add('btn-secondary');
                }).catch(err => {
                    showMessage('ユーザー情報の取得に失敗しました: ' + err.result.error.message);
                });
            } else {
                userName.innerText = '';
                authButton.innerText = 'Googleでサインイン';
                authButton.classList.remove('btn-secondary');
                authButton.classList.add('btn-primary');
                searchResultsDiv.innerHTML = '';
                activityLogDiv.innerHTML = '<p class="text-gray-500">サインインしてアクティビティを読み込みます...</p>';
            }
        }

        // ファイル/フォルダのURLからIDを抽出するヘルパー関数
        function extractIdFromUrl(url) {
            if (!url) return null;
            // 共通のGoogle Drive URLパターンをチェック
            const fileMatch = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
            if (fileMatch) return fileMatch[1];

            const folderMatch = url.match(/\/drive\/folders\/([a-zA-Z0-9_-]+)/);
            if (folderMatch) return folderMatch[1];
            
            return null;
        }

        async function searchFilesAndFolders() {
            if (!isAuthorized) {
                showMessage('サインインしてください。');
                return;
            }

            const query = document.getElementById('searchQuery').value;
            searchResultsDiv.innerHTML = '<p class="text-gray-500">検索中...</p>';
            
            const params = {
                pageSize: 20,
                q: `name contains '${query}' and trashed = false`
            };
            
            try {
                const response = await gapi.client.drive.files.list(params);
                const files = response.result.files;
                if (files && files.length > 0) {
                    searchResultsDiv.innerHTML = '<h3 class="font-semibold mt-2">検索結果:</h3>';
                    files.forEach(file => {
                        const icon = file.mimeType === 'application/vnd.google-apps.folder' ? '📁' : '📄';
                        const item = document.createElement('div');
                        item.classList.add('p-2', 'bg-gray-100', 'rounded-md');
                        item.innerHTML = `<p>${icon} <b>${file.name}</b></p><p class="text-xs text-gray-500">ID: ${file.id}</p>`;
                        searchResultsDiv.appendChild(item);
                    });
                } else {
                    searchResultsDiv.innerHTML = '<p class="text-gray-500">見つかりませんでした。</p>';
                }
            } catch (err) {
                showMessage('検索に失敗しました: ' + err.result.error.message);
            }
        }

        async function uploadFile() {
            if (!isAuthorized) {
                showMessage('サインインしてください。');
                return;
            }

            const fileInput = document.getElementById('uploadFile');
            const file = fileInput.files[0];
            const userProvidedName = document.getElementById('uploadFileName').value;
            let fileName = userProvidedName;

            if (!file) {
                showMessage('アップロードするファイルを選択してください。');
                return;
            }

            // Check if the user has provided a file name.
            if (userProvidedName) {
                // If the user-provided name does NOT contain an extension
                if (!userProvidedName.includes('.')) {
                    // Get the original file's extension
                    const originalExtension = file.name.split('.').pop();
                    // Append the extension if it exists and is not the same as the full original name
                    if (originalExtension && originalExtension !== file.name) {
                        fileName += `.${originalExtension}`;
                    }
                }
            } else {
                // If the user did not provide a file name, use the original file name
                fileName = file.name;
            }

            const metadata = {
                name: fileName,
                mimeType: file.type
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', file);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }),
                    body: form,
                });
                const result = await response.json();
                showMessage(`ファイル「${result.name}」をアップロードしました。ID: ${result.id}`);
            } catch (err) {
                showMessage('アップロードに失敗しました。');
                console.error(err);
            }
        }

        async function downloadFile() {
            if (!isAuthorized) {
                showMessage('サインインしてください。');
                return;
            }

            const fileUrl = document.getElementById('downloadFileUrl').value;
            const fileId = extractIdFromUrl(fileUrl);
            
            if (!fileId) {
                showMessage('有効なファイル/フォルダURLを入力してください。');
                return;
            }

            try {
                const response = await gapi.client.drive.files.get({
                    fileId: fileId,
                    alt: 'media'
                });
                const fileMetadata = await gapi.client.drive.files.get({ fileId: fileId });
                const fileName = fileMetadata.result.name;

                const blob = new Blob([response.body], { type: response.headers['Content-Type'] });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                showMessage(`ファイル「${fileName}」をダウンロードしました。`);
            } catch (err) {
                showMessage('ダウンロードに失敗しました: ' + err.result.error.message);
            }
        }

        async function shareFile() {
            if (!isAuthorized) {
                showMessage('サインインしてください。');
                return;
            }

            const fileUrl = document.getElementById('shareUrl').value;
            const fileId = extractIdFromUrl(fileUrl);
            const email = document.getElementById('shareEmail').value;

            if (!fileId || !email) {
                showMessage('有効なURLとメールアドレスを入力してください。');
                return;
            }

            const permission = {
                type: 'user',
                role: 'reader',
                emailAddress: email
            };

            try {
                await gapi.client.drive.permissions.create({
                    fileId: fileId,
                    resource: permission
                });
                showMessage(`ID: ${fileId}を${email}と共有しました。`);
            } catch (err) {
                showMessage('共有に失敗しました: ' + err.result.error.message);
            }
        }

        async function unshareFile() {
            if (!isAuthorized) {
                showMessage('サインインしてください。');
                return;
            }

            const fileUrl = document.getElementById('unshareUrl').value;
            const fileId = extractIdFromUrl(fileUrl);
            
            if (!fileId) {
                showMessage('有効なファイル/フォルダURLを入力してください。');
                return;
            }

            try {
                const permissionsResponse = await gapi.client.drive.permissions.list({ fileId: fileId });
                const permissions = permissionsResponse.result.permissions;
                let userPermissionId = null;
                const aboutResponse = await gapi.client.drive.about.get({ fields: 'user' });
                const myEmail = aboutResponse.result.user.emailAddress;

                for (const perm of permissions) {
                    if (perm.type === 'user' && perm.emailAddress === myEmail) {
                        userPermissionId = perm.id;
                        break;
                    }
                }

                if (!userPermissionId) {
                    showMessage('共有を停止する権限が見つかりませんでした。');
                    return;
                }

                await gapi.client.drive.permissions.delete({
                    fileId: fileId,
                    permissionId: userPermissionId
                });
                showMessage(`ID: ${fileId}の共有を停止しました。`);

            } catch (err) {
                showMessage('共有停止に失敗しました: ' + err.result.error.message);
            }
        }

        async function createFolder() {
            if (!isAuthorized) {
                showMessage('サインインしてください。');
                return;
            }

            const folderName = document.getElementById('createFolderName').value;
            if (!folderName) {
                showMessage('フォルダ名を入力してください。');
                return;
            }

            const fileMetadata = {
                name: folderName,
                mimeType: 'application/vnd.google-apps.folder'
            };

            try {
                const response = await gapi.client.drive.files.create({
                    resource: fileMetadata,
                    fields: 'id'
                });
                showMessage(`フォルダ「${folderName}」を作成しました。ID: ${response.result.id}`);
                queryActivities(); // フォルダ作成後にアクティビティを再読み込み
            } catch (err) {
                showMessage('フォルダの作成に失敗しました: ' + err.result.error.message);
            }
        }

        async function deleteFileOrFolder() {
            if (!isAuthorized) {
                showMessage('サインインしてください。');
                return;
            }

            const fileUrl = document.getElementById('deleteUrl').value;
            const fileId = extractIdFromUrl(fileUrl);
            
            if (!fileId) {
                showMessage('有効なファイル/フォルダURLを入力してください。');
                return;
            }

            try {
                await gapi.client.drive.files.delete({ fileId: fileId });
                showMessage(`ID: ${fileId}を削除しました。`);
                queryActivities(); // 削除後にアクティビティを再読み込み
            } catch (err) {
                showMessage('削除に失敗しました: ' + err.result.error.message);
            }
        }

        async function queryActivities() {
            if (!isAuthorized) {
                activityLogDiv.innerHTML = '<p class="text-gray-500">サインインしてアクティビティを読み込みます...</p>';
                return;
            }

            activityLogDiv.innerHTML = '<p class="text-gray-500">アクティビティを読み込み中...</p>';
            
            const params = {
                pageSize: 10,
                filter: `time > "${new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString()}"` // 過去7日間
            };

            try {
                const response = await gapi.client.driveactivity.activities.query(params);
                const activities = response.result.activities;
                activityLogDiv.innerHTML = '';

                if (activities && activities.length > 0) {
                    activities.forEach(activity => {
                        const actorName = activity.actors[0].user?.knownUser?.personName || 'Unknown';
                        const actionType = Object.keys(activity.actions[0])[0];
                        const targetName = activity.targets[0].driveItem?.title || 'Unknown Item';
                        const timestamp = new Date(activity.timestampMicros / 1000).toLocaleString('ja-JP');

                        const logItem = document.createElement('div');
                        logItem.classList.add('p-2', 'bg-gray-100', 'rounded-md', 'text-sm');
                        logItem.innerHTML = `<p><b>${actorName}</b>さんが<b>${targetName}</b>を<b>${convertActionType(actionType)}</b>しました。<br><span class="text-xs text-gray-500">${timestamp}</span></p>`;
                        activityLogDiv.appendChild(logItem);
                    });
                } else {
                    activityLogDiv.innerHTML = '<p class="text-gray-500">最近のアクティビティはありません。新しいフォルダを作成して、動作を確認してみてください。</p>';
                }
            } catch (err) {
                console.error('Failed to query activities:', err);
                showMessage('アクティビティの取得に失敗しました: ' + (err.result?.error?.message || '不明なエラー'));
                activityLogDiv.innerHTML = '<p class="text-gray-500">アクティビティの取得中にエラーが発生しました。</p>';
            }
        }

        function convertActionType(type) {
            switch (type) {
                case 'create': return '作成';
                case 'edit': return '編集';
                case 'delete': return '削除';
                case 'move': return '移動';
                case 'rename': return '名前変更';
                case 'permissionChange': return '共有設定変更';
                default: return '操作';
            }
        }
    </script>
</body>
</html>
